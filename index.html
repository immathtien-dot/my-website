<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Area –  My Website</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="interaction.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@600;700;800;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

 <style>
    :root{
      --bg: #ffffff;
      --text: #0b0b0b;
      --muted: #6b7280;  /* gray-500 */
      --brand: #1f2937;  /* slate-800 */
      --cta: #4d7c0f;    /* olive-ish for CTA */
      --pill: #8aa077;   /* sage for rounded block */
      --shadow: 0 10px 30px rgba(0,0,0,.10), 0 2px 10px rgba(0,0,0,.06);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body{
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: var(--bg);
      line-height: 1.5;
    }

    /* --- Header --- */

    .container{ width: min(1120px, 90vw); margin-inline: auto; }
    header{
      position: sticky; top: 0; z-index: 50; backdrop-filter: saturate(180%) blur(8px);
      background: rgba(255,255,255,.75);
      border-bottom: 1px solid rgba(0,0,0,.06);
    }
    .nav{ display:flex; align-items:center; justify-content:space-between; padding: 18px 0; }
    .brand{ font-weight: 700; letter-spacing:.2px; font-size: 20px; }
    .links{ display:flex; gap: 28px; align-items:center; }
    .links a{ color: var(--brand); text-decoration:none; font-weight:600; font-size:14px; }
    .cta{ display:inline-flex; align-items:center; gap:8px; padding:10px 16px; background:#5f7d48; color:#fff; border-radius:999px; text-decoration:none; font-weight:700; font-size:14px; box-shadow: var(--shadow); }
    .cta:hover{ transform: translateY(-1px); box-shadow: 0 12px 36px rgba(0,0,0,.12); }

    /* --- Hero --- */
    .hero{ position: relative; padding: clamp(48px, 8vw, 92px) 0 56px; overflow: hidden; }
    .title{ font-family: "Playfair Display", Georgia, serif; font-weight: 800; letter-spacing:-.02em; line-height: .95; font-size: clamp(48px, 9vw, 128px); text-align:center; margin: 18px auto 34px; max-width: 12ch; }

    /* Rounded sage block behind tablet */
    .sage-block{
      position: absolute; inset: auto 0 -18%;
      height: clamp(120px, 30vw, 340px);
      background: var(--pill);
      border-radius: 36px; width: min(1200px, 94vw); margin: 0 auto;
      filter: saturate(94%);
    }

    /* Tablet mock */
    .frame-wrap{ position: relative; z-index: 1; }
    .tablet{
      width: min(980px, 92vw);
      margin: 0 auto;
      background: #111;
      border-radius: 30px;
      box-shadow: var(--shadow);
      padding: 14px; /* bezel */
    }
    .tablet-inner{
      border-radius: 22px;
      overflow: hidden;
      background: #000;
      aspect-ratio: 16/9; /* keeps shape responsive */
    }
    .tablet-inner img{ width:100%; height:100%; object-fit: cover; display:block; }

    /* Top utility row (fake UI dots) */
    .ui-row{ position:absolute; inset: 10px auto auto 50%; transform: translateX(-50%); display:flex; gap:6px; }
    .dot{ width:6px; height:6px; border-radius:50%; background:#2a2a2a; }

    /* Footer spacing so content isn’t cramped */
    .spacer{ height: 120px; }

    /* --- Responsive tweaks --- */
    @media (max-width: 840px){
      .links{ display:none; }
      .cta{ padding:10px 14px; font-size:13px; }
      .title{ max-width: 14ch; }
    }
  </style>
</head>
<body data-page="pixel-mask">

  <!-- Header / Navigation -->
  <header>
    <div class="container nav">
      <div class="brand">Linsey</div>
      <nav class="links">
        <a href="#about">Home</a>
        <a href="#projects">Projects</a>
        <a href="#contact">Contact</a>
      </nav>
      <a class="cta" href="http://localhost:5173" target="_blank" rel="noopener">Let's Play →</a>
    </div>
  </header>

  <!-- Hero -->
  <section class="hero">
    <h1 class="title"> Linsey's Portfolio.</h1>

    <!-- rounded sage block behind the tablet -->
    <div aria-hidden="true" class="sage-block"></div>

    <!-- framed tablet mockup -->
    <div class="frame-wrap">
      <div class="tablet">
        <div class="tablet-inner">
          <img src="./images/background.png" alt="Analytics dashboard on a scenic background" />
        </div>
      </div>
      <div class="ui-row" aria-hidden="true">
        <span class="dot"></span><span class="dot"></span><span class="dot"></span>
      </div>
    </div>
  </section>

  <div id="root"></div>
  <script type="module" src="./src/main.tsx"></script>
  </body>
</html>
